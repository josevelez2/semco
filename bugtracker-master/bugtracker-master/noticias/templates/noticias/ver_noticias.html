<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .delete-form {
            display: inline-block;
            margin-left: 10px;
        }

        .delete-form button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-form button:hover {
            background-color: #c9302c;
        }

        .no-noticias {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ver Noticias</h1>
    </header>
    <div class="container">
        <ul>
            {% for noticias in noticia reversed %}
                <li>
                    <h2>{{ noticia.titulo }}</h2>
                    <p>{{ noticia.descripcion }}</p>
                    
                    <!-- Formulario para eliminar la noticia individual -->
                    <form class="delete-form" method="post" action="{% url 'eliminar_noticia' noticia.id %}">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </li>
            {% empty %}
                <p class="no-noticias">No hay noticias disponibles.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
